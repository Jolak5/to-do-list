<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script
      src="https://kit.fontawesome.com/fc90b67c69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="to-do">
      <div class="title-div">
        <p>Today's To Do</p>
        <i class="fa-solid fa-rotate fa-2x"></i>
      </div>
      <form class="add-div">
        <input id="1" type="text" name="insert" placeholder="Enter text here" />
        <i class="fa-solid fa-hand-pointer fa-2x"></i>
      </form>

      <ul></ul>
      <button>Clear all completed</button>
    </section>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
