<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script
      src="https://kit.fontawesome.com/fc90b67c69.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.849c4fcb.js"></script><script defer src="main.849c4fcb.js"></script></head>
  <body>
    <section id="to-do">
      <div class="title-div">
        <p>Today's To Do</p>
        <i class="fa-solid fa-rotate fa-2x"></i>
      </div>
      <div class="add-div">
        <input id="1" type="text" placeholder="add to your list..." />
        <i class="fa-solid fa-hand-pointer fa-2x"></i>
      </div>

      <ul></ul>
      <button>Clear all completed</button>
    </section>
  </body>
</html>
